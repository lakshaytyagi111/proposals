<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposals Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
    }
    #noButton {
        background-color: red;
        color: white;
        border-radius: 50px;
        border: 1px solid white;
    }
    #yesButton {
        background-color: green;
        color: white;
        border-radius: 50px;
        border: 1px solid white;
    }
</style>
</head>
<body>
    <h1>Would you accept if I give you Chocolate Today?</h1>
    <button id="yesButton" onclick="yesButtonClicked()">Yes</button>
    <b style="font-size: 30px;">OR</b>
    <button id="noButton" onclick="noButtonClicked()">No</button>
    <b style="font-size: 30px;">OR</b>
    <button>JNL</button>


    <script>
         let noCount = 0;
        let yesCount = 0;

        function noButtonClicked() {
            noCount++;
            if (noCount <= 10) {
                document.getElementById('noButton').style.fontSize = `${20 - 10*noCount}px`;
                document.getElementById('yesButton').style.fontSize = `${18 + 10*noCount}px`;
            } else {
                // Redirect to YouTube
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }
        }

        function yesButtonClicked() {
            yesCount++;
            if (yesCount === 2) {
                // Redirect to Rick Roll video
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else {
                document.getElementById('yesButton').innerText = 'Are you sure about that?';
            }
        }
    </script>
</body>
</html>
